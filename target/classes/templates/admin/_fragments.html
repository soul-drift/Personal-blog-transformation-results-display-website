<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>项目</a>
            <a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}"  class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui dropdown  item">
                    <div class="text">
                        <!--th:src="@{${session.user.avatar}}":获取头像-->
                        <img class="ui avatar image" src="https://picsum.photos/id/1027/100/100" th:src="@{${session.user.avatar}}">
                        <!--th:text="${session.user.nickname}":获取用户名-->
                        <span th:text="${session.user.nickname}">李睿</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--赞赏-->
<div th:fragment="zanshang" class="ui payQR flowing popup transition hidden">
    <div class="ui orange basic label">
        <!--images:自动把字体设置为0了，看不见，所以要设置字体大小，inherit:继承label的字体大小-->
        <div class="ui images" style="font-size: inherit !important;">
            <div class="image">
                <!--rounded bordered:圆角边线-->
                <img src="../static/images/ZFBQR.png" th:src="@{/images/ZFBQR.png alt=" class="ui rounded bordered image" style="width: 120px">
                <div>支付宝打赏</div>
            </div>
            <div class="image">
                <!--rounded bordered:圆角边线-->
                <img src="../static/images/WeChatQR.png" th:src="@{/images/WeChatQR.png alt=" class="ui rounded bordered image" style="width: 120px">
                <div>微信打赏</div>
            </div>
        </div>
    </div>
</div>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/院徽.jpg" th:src="@{/images/院徽.jpg}"  class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">维护与建议</h4>
                <div class="ui inverted link list">
                    <p class="m-text-thin m-text-spaced m-opacity-mini">使用中如有bug反馈或者有优化建议请通过右边的联系方式告诉我，谢谢！</p>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：wy1291878907@163.com</a>
                    <a href="#" class="item m-text-thin">QQ：1291878907</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">简介</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是广州大学计算机科学与如软件工程学院21级实践创新小分队的成果展示网站，网站会展示项目的成果与相关讯息，欢迎关注我们</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2023-2024 Soul_drift Designed by Soul_drift</p>
    </div>

</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
